<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <section class="gallery container p-5">
        <header>
            <h1 class="my-5 text-white">Gallery</h1>
        </header>

        <div class="images">
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=1" alt="1">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=2" alt="2">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=3" alt="3">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=4" alt="4">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=5" alt="5">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=6" alt="6">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=7" alt="7">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=8" alt="8">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=9" alt="9">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=10" alt="10">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=11" alt="11">
            </div>
            <div class="img-zoom">
                <img class="img" src="https://picsum.photos/300/250?random=12" alt="12">
            </div>
        </div>
    </section>

    <div id="bigImg">
        <!-- arrow left -->
        <i id="prev" class="fa-solid fa-arrow-left fa-5x"></i>

        <!-- img -->
        <div id="imgDOM">
            <!-- img will be placed here -->
        </div>
        
        <!-- arrow right -->
        <i id="next" class="fa-solid fa-arrow-right fa-5x"></i>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/31115b82ad.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
